name: sarkas

channels:
  - conda-forge

dependencies:
  - python>=3.7
  - pip
  - numpy
  - scipy
  - pandas
  - numba>=0.50
  - pyfftw
  - pytables

  # I/O
  - pyyaml
  - tqdm
  - pyfiglet==0.8.post1
  - pickle5

  # Analysis
  - jupyter
  - jupyterlab
  - notebook
  - matplotlib
  - seaborn

  # Documentation
  - sphinx>=3.5
  - sphinx_bootstrap_theme
  - sphinx-panels
  - sphinxcontrib-bibtex
  - sphinx_rtd_theme
  - sphinx-autodoc-typehints
  - nbsphinx
  - recommonmark

