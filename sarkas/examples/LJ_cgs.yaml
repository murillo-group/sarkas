#keywords: single species, LJ, PP, cgs, random_reject
# for Argon 
# Physical Review, 136, 2A, 1964
# A. Rahman
# Correlations in the Motion of Atoms in Liquid Argon
# T = 94.4 K
# rho = 1.374g/cm^3
# m = 39.95*1.6747e-24 gram
# epsilon/kb = 120 K
# sigma = 3.4 A
# cc = 2.25 sigma
# L = 10.229*sigma --> rho = 1.374 g/cm^3
# dt = 10^-14

Particles:
    - Species:
        name: Ar                 # species name
        num: 864                    # total number of Argon
        mass_density: 1.374   # g/cc
        atomic_weight: 39.95        # A
        temperature: 94.4           # kelvin
        epsilon: 1.656e-14          # 120 K * kb
        sigma: 3.4e-8               # cm

Potential: 
    type: LJ
    powers: [12, 6]
    rc: 1.00e-07                  # cm

Integrator:
    type: Verlet
    dt: 1.e-13                    # timestep, sec
    equilibration_steps: 10000
    eq_dump_step: 100
    production_steps: 10000
    prod_dump_step: 10

Thermostat:
    type: Berendsen
    tau: 10.
    relaxation_timestep: 2
    temperatures: 94.4

Parameters:
    units: cgs                      # units
    rand_seed: 13546565             # random seed
    verbose: yes
    boundary_conditions: periodic
    load_method: random_reject
    load_rejection_radius: 2.0e-8
    rdf_nbins: 100

IO:
    verbose: yes
    simulations_dir: Simulations
    job_dir: LJ_qkst               # dir name to save data.
    job_id: lj

PostProcessing:
  - RadialDistributionFunction:
      no_bins: 100

  - Thermodynamics:
      phase: production

  - StaticStructureFactor:
      no_ka_harmonics: 5

  - VelocityAutoCorrelationFunction:
      phase: production

  - ElectricCurrent: