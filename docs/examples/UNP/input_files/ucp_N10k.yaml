Particles:
    - Species:
        name: Sr
        number_density: 4.0e+15       # /m^3
        atomic_weight: 88
        num: 10000                    # total number of particles of ion1
        Z: 1.0                        # degree of ionization
        temperature: 0.002

Potential:
    type: Yukawa                 # potential type
    method: pppm                  # Linked-cell
    screening_length_type: 'thomas-fermi'
    electron_temperature: 430
    rc: 2.346716e-05    # cut-off radius, meter
    pppm_mesh: [64, 64, 64]
    pppm_aliases: [3,3,3]
    pppm_cao: 6
    pppm_alpha_ewald: 1.458560e+05   # meters

Integrator:
    type: Verlet                  # velocity integrator type
    dt: 3.019042e-10         # sec
    equilibration_phase: no
    thermalization: no

Parameters:
    units: mks                    # units
    rand_seed: 651951
    load_method: production_restart #random_no_reject
    boundary_conditions: periodic
    equilibration_steps: 0
    eq_dump_step: 5
    production_steps: 20000
    prod_dump_step: 5

IO:
  verbose: yes
  simulations_dir: UCP_DIH_N10k

Observables:
  - RadialDistributionFunction:
      no_bins: 500

  - Thermodynamics:
      phase: production
